name: 简化 GitHub Pages 部署

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      
    - name: 设置 Pages
      uses: actions/configure-pages@v4
      
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 部署完成通知
      run: |
        echo "🎉 天气日记部署完成！"
        echo "📱 GitHub Pages: ${{ steps.deployment.outputs.page_url }}" 