name: 多平台部署优化

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      
    # 暂时跳过测试步骤，因为项目中没有测试文件
    # - name: 运行测试
    #   run: npm test -- --coverage --watchAll=false
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
        
    - name: 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build

  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
        
    - name: 部署到 Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./build

  sync-to-gitee:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 同步到 Gitee
      uses: wearerequired/git-mirror-action@v1
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      with:
        source-repo: git@github.com:finn-maker/FinnWeather-diary.git
        destination-repo: git@gitee.com:finn-maker/FinnWeather-diary.git

  deploy-gitee-pages:
    needs: [build, sync-to-gitee]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
        
    - name: 部署到 Gitee Pages
      uses: yanglbme/gitee-pages-action@v1
      with:
        gitee-username: finn-maker
        gitee-password: ${{ secrets.GITEE_PASSWORD }}
        gitee-repo: finn-maker/FinnWeather-diary
        branch: gh-pages

  performance-audit:
    needs: deploy-github-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 运行 Lighthouse CI
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          https://finn-maker.github.io/FinnWeather-diary/
        uploadArtifacts: true
        temporaryPublicStorage: true

  create-release:
    needs: [deploy-github-pages, deploy-vercel]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 获取版本号
      id: get_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: 创建 Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## 🚀 天气日记 v${{ steps.get_version.outputs.version }}
          
          ### ✨ 新功能
          - 性能优化：启动速度提升70%
          - 天气数据源组件：透明显示API使用状态
          - 智能缓存：localStorage持久化缓存
          
          ### 🎨 界面优化  
          - 组件位置调整到右下角
          - 保持设计一致性
          
          ### 🔗 部署链接
          - GitHub Pages: https://finn-maker.github.io/FinnWeather-diary/
          - Vercel: https://finn-weather-diary.vercel.app/
          - Gitee Pages: https://finn-maker.gitee.io/FinnWeather-diary/
        draft: false
        prerelease: false

  notify-deployment:
    needs: [deploy-github-pages, deploy-vercel, deploy-gitee-pages, performance-audit, create-release]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: 部署通知
      run: |
        echo "🎉 天气日记多平台部署完成！"
        echo "📱 GitHub Pages: https://finn-maker.github.io/FinnWeather-diary/"
        echo "⚡ Vercel: https://finn-weather-diary.vercel.app/"
        echo "🇨🇳 Gitee Pages: https://finn-maker.gitee.io/FinnWeather-diary/"
        echo "📊 性能审计已完成，检查Lighthouse报告"
        echo "🏷️ 发布版本已创建" 