  <head>

    <meta name="keywords" content="天气日记,心情记录,天气预报,个人日记,React应用" />
    <meta name="author" content="天气日记本" />
    
    <!-- DNS 预解析优化 - 加速国内外资源加载 -->
    <link rel="dns-prefetch" href="//devapi.qweather.com" />
    <link rel="dns-prefetch" href="//wttr.in" />

    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- 预连接重要资源 -->
    <link rel="preconnect" href="//devapi.qweather.com" crossorigin />
    <link rel="preconnect" href="//fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    
    <!-- 字体预加载 - 优化中文字体显示 -->
    <link rel="preload" href="//fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- 图标和清单文件 -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- CDN 备选方案说明 -->
    <!-- 
      国内用户可使用以下镜像访问：
      - jsDelivr CDN: https://cdn.jsdelivr.net/gh/用户名/仓库名@分支/文件路径
      - unpkg CDN: https://unpkg.com/包名@版本/文件路径
      - Gitee Pages: https://用户名.gitee.io/仓库名
    -->
    
    <title>天气日记本 - 记录每一天的天气与心情</title>
